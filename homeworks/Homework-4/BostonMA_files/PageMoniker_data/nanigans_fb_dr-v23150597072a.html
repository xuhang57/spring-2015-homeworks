                if (!tag) {
                    return;
                }
                var elem = document.createElement(tag);
                for (var key in attribs) {
                    if (attribs.hasOwnProperty(key)) {
                        elem[key] = attribs[key];
                    }
                }
                document.body.appendChild(elem);
